<!DOCTYPE html>
<html><head>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>CST</title>

  <script type="text/javascript" src="../Js/vis.js"></script>
  <link href="../Css/vis.css" stylesheet" type="text/css">
  <script src="../Js/Reportes/cstXMLDesc.js"></script>
  <style type="text/css">
    #mynetwork {
      width: 1500px;
      height: 1300px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  <h1>REPORTE CST (XML DESC)</h1>
</p>

<div id="mynetwork"><div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas width="600" style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;" height="400"></canvas></div></div>

<script type="text/javascript">

  function mostrarCST(cadenaDOT){

      // create a network
      var container = document.getElementById('mynetwork');
      var parsedData = vis.network.convertDot(cadenaDOT);
      var dataDOT = {
          nodes: parsedData.nodes,
          edges: parsedData.edges   
          }

    var optionsDOT = {
    autoResize: true,
    physics:{
        stabilization:false
    },
    layout: {
              hierarchical:{
                    levelSeparation: 100,
                    nodeSpacing: 100,
                    parentCentralization: true,
                    direction: 'UD',
                    sortMethod: 'directed' 
              },
            },
    nodes:{
        borderWidth: 2,
        color: {
            border: '#000000',
            background: '#cbffa6',
            highlight: {
                border: '#2B7CE9',
                background: '#D2E5FF'
            }
        }
    }
     };

    var network = new vis.Network(container, dataDOT, optionsDOT);

  }

 
</script>

</body></html>
