<html lang="en">
<head>

</head>
<body>
<h1 id='miTitulo'></h1>
<div id="mynetwork"></div>
<script type="text/javascript">
      // create a network
      var container = document.getElementById("mynetwork");
	var DOTstring = 'graph{'+
'1 [label="kiki"];'+
'2 [label="lolo"];'+
'3 [label="/"];'+
'3--2;'+
'3--1;'+
'4 [label="lok"];'+
'5 [label="/"];'+
'5--4;'+
'5--3;'+
'}';

      var url_string = window.location.href; //
      var url = new URL(url_string);
      var arbol = url.searchParams.get("arbol");
      var tit = url.searchParams.get("titulo");
      console.log(arbol);
      console.log(tit);
      var DOTstring = arbol;

	var parsedData = vis.parseDOTNetwork(DOTstring);
	var data = {
	  nodes: parsedData.nodes,
	  edges: parsedData.edges
	}
      var options = {
            layout: {
                  hierarchical: {
                        levelSeparation: 100,
                        nodeSpacing: 100,
                        parentCentralization: true,
                        direction: 'UD',        // UD, DU, LR, RL
                        sortMethod: 'directed',  // hubsize, directed
                        shakeTowards: 'roots'  // roots, leaves                        
		      },
            },                        
      };
      var network = new vis.Network(container, data, options);
      function titular(){
            var tituloM = document.getElementById('miTitulo');
            tituloM.innerHTML(tit);
      }
      

    </script>  
</body>
